<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Formulário de Login</h3>
                    <br>
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="username">Usuário</label>
                            <input type="text" formControlName="usernameControl"
                                class="usernameControl" id="username"
                                placeholder="Digite seu usuário"
                                autocomplete="username">
                            <!-- Aqui é o campo de validação do formulário -->
                            <div *ngIf="
                            loginForm?.get('usernameControl').invalid &&
                            (loginForm?.get('usernameControl').dirty ||
                            loginForm?.get('usernameControl').touched)
                            ">
                                <small id="username-help" class="p-error"
                                    *ngIf="loginForm.get('usernameControl').errors?.required">Este
                                    campo é obrigatório.</small>
                            </div>
                            <!-- Aqui é o campo de validação do formulário -->
                            <div *ngIf="
                            loginForm?.get('usernameControl').invalid &&
                            (loginForm?.get('usernameControl').dirty ||
                            loginForm?.get('usernameControl').errors?.minlength)
                            ">
                                <small id="username-help" class="p-error">Este
                                    campo requer mais
                                    de dois caracteres.</small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password"
                                formControlName="senhaControl"
                                class="senhaControl" id="password"
                                placeholder="Digite sua senha"
                                autocomplete="current-password">
                            <!-- Aqui é o campo de validação do formulário -->
                            <div *ngIf="
                                      loginForm?.get('senhaControl').invalid &&
                                      (loginForm?.get('senhaControl').dirty ||
                                      loginForm?.get('senhaControl').touched)
                                      ">
                                <small id="senha-help" class="p-error"
                                    *ngIf="loginForm.get('senhaControl').errors?.required">Este
                                    campo é obrigatório.</small>
                            </div>
                            <!-- Aqui é o campo de validação do formulário -->
                            <div *ngIf="
                                      loginForm?.get('senhaControl').invalid &&
                                      (loginForm?.get('senhaControl').dirty ||
                                      loginForm?.get('senhaControl').errors?.minlength)
                                      ">
                                <small id="senha-help" class="p-error">Este
                                    campo requer mais
                                    de dois caracteres.</small>
                            </div>
                        </div>
                        <p *ngIf="error" style="color: red">{{error}}<p>
                                <br>
                                <button pButton type="submit"
                                    class="btn btn-primary" (click)="onSubmit()"
                                    [disabled]="!loginForm.valid">Entrar</button>
                            </form>

                        </div>
                    </div>
                    <a (click)="successLogin()">
                        Primeira vez visitando a página ? Clique aqui
                    </a>
                </div>
            </div>
        </div>
